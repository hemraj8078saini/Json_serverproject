<script>
    // Function to handle form submission
function handleLogin(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get form elements
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Get input values
    const username = usernameInput.value;
    const password = passwordInput.value;

    // Check if username and password are valid (you can replace this with your own validation logic)
    if (username === 'admin' && password === 'password') {
        alert('Login successful!');
        // Redirect to another page, set a session cookie, etc.
    } else {
        alert('Invalid username or password. Please try again.');
        // Clear input fields or show error message
    }

    // Clear input fields after submission (optional)
    usernameInput.value = '';
    passwordInput.value = '';
}

// Attach event listener to form submit event
const loginForm = document.getElementById('login-form');
loginForm.addEventListener('submit', handleLogin);

</script>
